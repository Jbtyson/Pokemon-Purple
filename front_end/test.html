
<html>
  <header>
    <title>This is title</title>
    <script src="gui.js"></script>
    <script src="renderable.js"></script>
    <script src="colorable.js"></script>
    <script src="group.js"></script>
    <script src="hbox.js"></script>
    <script src="vbox.js"></script>
    <script src="text.js"></script>
    <script src="rectangle.js"></script>

    <script>

      function onLoad() {
        var canvas = document.getElementById("myCanvas");
        gui = new Gui(canvas);
        gui.init();
        var fight = new Text(gui, 50, 10);
        fight.setText("Fight");
        fight.onClick = function(x, y) { alert("click"); }
        var run = new Text(gui, 50, 10);
        run.setText("Run");
        run.setColor("blue");
        var bag = new Text(gui, 50, 10);
        bag.setText("Bag");
        var pokemon = new Text(gui, 50, 10);
        pokemon.setText("Pokemon");
        var pkhbox1 = new HBox(gui, 10);
        pkhbox1.addAll([fight, bag]);
        var pkhbox2 = new HBox(gui, 10);
        pkhbox2.addAll([pokemon, run]);
        var pkvbox = new VBox(gui, 10);
        pkvbox.setPosition(200, 300);
        pkvbox.addAll([pkhbox1, pkhbox2]);

        var testBox = new Rectangle(gui, 100, 100, 300, 10);
        testBox.setColor("green");

        gui.add(pkvbox);
        gui.add(testBox);

        pkvbox.update();
        testBox.update();

        pkvbox.render(gui.context, 0, 0);
        testBox.render(gui.context, 0, 0);

        console.log(testBox);
      }
    </script>
  </header>
  <body onload="onLoad()">
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
  </body>
</html>
